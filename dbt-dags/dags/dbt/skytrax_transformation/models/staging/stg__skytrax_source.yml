version: 2

sources:
- name: SKYTRAX_REVIEW
  description: Raw reviews data from Skytrax
  database: SKYTRAX_REVIEWS_DB
  schema: RAW
  quoting:
    database: true
    schema: true
    identifier: true
  tables:
  - name: AIRLINE_REVIEWS
    description: One record per review.
    config:
      freshness:
        error_after: { count: 1, period: day }
        warn_after: { count: 12, period: hour }
    loaded_at_field: updated_at